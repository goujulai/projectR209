<script>
  let selectionActuelle = '';

  async function getVillesParCodePostal(codePostal) {
    const apiUrl = `https://geo.api.gouv.fr/communes?codePostal=${codePostal}`;

    try {
      const response = await axios.get(apiUrl);
      const villes = response.data.map(ville => ({ id: ville.code, text: ville.nom }));

      const menuDeroulant = $('#menu-deroulant');
      menuDeroulant.empty().select2({
        data: villes,
        placeholder: 'Sélectionnez une ville',
        width: '100%'
      }).val(selectionActuelle).trigger('change');

    } catch (error) {
      console.error('Erreur:', error);
    }
  }

  const codePostalInput = document.getElementById('code-postal');
  codePostalInput.addEventListener('input', () => {
    if (codePostalInput.value.length === 5) {
      getVillesParCodePostal(codePostalInput.value);
    } else {
      $('#menu-deroulant').empty();
    }
  });

  $('#menu-deroulant').on('change', function() {
    selectionActuelle = $(this).val();
  });
</script>
